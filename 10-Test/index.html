<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- CSS -->

  <!-- TS -->
  <script type="module" src="./build/script.js " defer></script>
</head>
<body>
  <main section="main">
    <section class="left-section">
      <form class="user-form" id="user-form">
        <div class="form-row">
          <label for="name" class="">Name</label>
          <input type="text" name="name" class="" >
        </div>
        <div class="form-row">
          <label for="age" class="">Age</label>
          <input type="text" name="age" class="" >
        </div>
        <div class="form-row">
          <label for="contact" class="">Contact</label>
          <input type="text" name="contact" class="" >
        </div>
        <div class="form-row">
          <label for="city" class="">City</label>
          <input type="text" name="city" class="" >
        </div>
        <div class="form-row">
          <button class="btn btn-success" id="saveBtn" type="submit">Save</button>
          <button class="btn btn-danger" id="resetBtn" type="reset">Reset</button>
        </div>
      </form>
    </section>
    <section class="right-section">
      <table class="user-table" id="user-table">
        <thead>
          <tr class="user-table-row">
            <td class="user-table-data">Name</td>
            <td class="user-table-data">Age</td>
            <td class="user-table-data">Contact</td>
            <td class="user-table-data">City</td>
            <td class="user-table-data">Buttons</td>
          </tr>
        </thead>
        <tbody>
         
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
